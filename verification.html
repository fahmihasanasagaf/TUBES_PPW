<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture App - Verifikasi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Verification Page -->
    <div class="page active" id="verificationPage">
        <div class="auth-container">
            <div class="auth-icon">
                <i class="fas fa-couch"></i>
            </div>
            <h1 class="auth-title">Verifikasi kode</h1>
            <p class="auth-subtitle">Silakan masukkan kode yang baru saja kami<br>kirim ke email</p>
            
            <form id="verificationForm">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                </div>
                
                <p style="text-align: center; color: #1a1a1a; margin-top: 2rem;">
                    Tidak menerima OTP?<br>
                    <a href="#" class="resend-link" onclick="resendOTP()">Kirim ulang</a>
                </p>
                
                <button type="submit" class="btn-auth">Verifikasi</button>
            </form>

            <div class="auth-switch" style="margin-top: 2rem;">
                <a href="login.html">Kembali ke Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        function resendOTP() {
            showNotification('Kode OTP baru telah dikirim ke email Anda');
        }

        // OTP Auto Focus
        document.addEventListener('DOMContentLoaded', function() {
            const otpInputs = document.querySelectorAll('.otp-input');
            
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>

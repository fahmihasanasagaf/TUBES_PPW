<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture App - Selamat Datang</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="page active" id="welcomePage">
        <div class="welcome-container">
            <div class="logo-icon">
                <i class="fas fa-couch"></i>
            </div>
            <h1 class="welcome-title">
                Aplikasi jual beli furniture<br>
                terlengkap dan terbaik<br>
                di Indonesia
            </h1>
            <div class="furniture-showcase">
                <div class="furniture-item">
                    <i class="fas fa-chair" style="font-size: 3rem; color: #8B4513;"></i>
                </div>
                <div class="furniture-item">
                    <i class="fas fa-door-open" style="font-size: 3rem; color: #D2B48C;"></i>
                </div>
                <div class="furniture-item">
                    <i class="fas fa-bed" style="font-size: 3rem; color: #CD853F;"></i>
                </div>
                <div class="furniture-item">
                    <i class="fas fa-table" style="font-size: 3rem; color: #A0522D;"></i>
                </div>
            </div>
            <button class="btn-start" onclick="location.href='login.html'">Mulai</button>
            <div class="login-link">
                Sudah punya akun? <a href="login.html">Masuk</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture App - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="page active" id="loginPage">
        <div class="auth-container">
            <div class="auth-icon">
                <i class="fas fa-couch"></i>
            </div>
            <h1 class="auth-title">Login</h1>
            <p class="auth-subtitle">Hallo! Selamat datang kembali..</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Example@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Kata sandi</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-control" id="loginPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPassword">Lupa sandi</a>
                </div>
                
                <button type="submit" class="btn-auth">Login</button>
            </form>
            
            <div class="divider">Atau masuk dengan</div>
            
            <div class="social-login">
                <button class="social-btn" title="Login dengan Google" onclick="socialLogin('google')">
                    <i class="fab fa-google" style="color: #DB4437;"></i>
                </button>
                <button class="social-btn" title="Login dengan WhatsApp" onclick="socialLogin('whatsapp')">
                    <i class="fab fa-whatsapp" style="color: #25D366;"></i>
                </button>
            </div>
            
            <div class="auth-switch">
                Belum punya akun? <a href="register.html">Daftar</a>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lupa Kata Sandi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Masukkan email Anda untuk mereset kata sandi:</p>
                    <input type="email" class="form-control" id="resetEmail" placeholder="Email Anda">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="resetPassword()">Kirim Link Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
